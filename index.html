<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<style>

</style>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="container">
            <div class="header__flex">
                <div class="header__logo">
                    <a href="#" class="header__logo-link"></a>
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">Главная<a href="#" class="header__nav_item-link"></a></li>
                        <li class="header__nav-item">Меню<a href="#" class="header__nav_item-link"></a></li>
                        <li class="header__nav-item">О нас<a href="#" class="header__nav_item-link"></a></li>
                        <li class="header__nav-item">Бронь<a href="#" class="header__nav_item-link"></a></li>
                    </ul>
                </nav>
                <div class="header__basket">
                    <div class="header__basket-wrap">
                        <div class="header__basket-thumb">
                            <a href="#" class="header__basket-link"></a>
                        </div>
                    </div>
                </div>
                <div class="vertical__line-wrap">
                    <div class="vertical__line"></div>
                </div>
                <div class="header__contact-wrap">
                    <div class="header__contact">
                        <p class="header__contact-phone">
                            +999-888-76-54
                            <a href="#" class="header__contact-phone-link"></a>
                        </p>
                        <p class="header__contact-desc">
                            Свяжитесь с нами для бронирования
                        </p>
                    </div>
                </div>
                <div class="header__order-wrap">
                    <div class="header__order">
                        <p class="header__order-desc">Заказ столика</p>
                        <a href="#" class="header__order-link"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header__title-wrap">
            <div class="container">
                <h1 class="header__title">Добро пожаловать в
                    <p class="header__title-big">Наш ресторан</p>
                    <div class="header__sub-title-flex">
                        <div class="header__sub-title-line"></div>
                        <p class="header__sub-title">Дом лучшей еды</p>
                        <div class="header__sub-title-line"></div>
                    </div>
                </h1>
                <div class="header__title-btn-wrap">
                    <div class="header__title-btn">
                        <p class="header__title-btn-desc">View menu</p>
                        <a href="#" class="header__title-btn-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->

</body>

</html>
